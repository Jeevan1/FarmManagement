<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./img/company/favicon.png" type="image/x-icon" />

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Lightbox -->
    <!-- Slick -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh - Digital Farm Nepal</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="header_logo">
          <a href="index.html">
            <img src="./img/company/logo.png" alt="" />
          </a>
        </div>
      </div>
    </header>
    <div class="section-wrapper">
      <div class="container">
        <div class="form-wrapper">
          <div class="section-title">
            <h1 class="md-heading">Please Fill the form below with the valid informations</h1>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-sm-12">
              <form class="sign_form">
                <fieldset class="social-accounts">
                  <div class="apple text-center">
                    <button>
                      <i class="fab fa-apple"></i>
                      <span>Continue With Apple</span>
                    </button>
                  </div>
                  <div class="google text-center">
                    <button>
                      <i class="fab fa-google"></i>
                      <span>Continue With Google</span>
                    </button>
                  </div>
                </fieldset>

                <div class="divider mb-5">
                  <hr />
                  <p>OR</p>
                </div>

                <div class="sign-form">
                  <fieldset class="email">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" name="email" id="email" required />
                  </fieldset>

                  <fieldset class="password">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" name="password" id="password" required />
                  </fieldset>
                  <div class="mb-4">
                    <label for="remember"><input type="checkbox" name="remember" id="remember" /> Remember Me</label>
                  </div>
                  <div class="submit-btn text-center">
                    <button type="submit">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
